version: '3.7'

services:
  db:
   image: mysql:5.7
   volumes:
     - dbL_data:/var/lib/mysql
   restart: always
   environment:
     MYSQL_ROOT_PASSWORD: root
     # MYSQL_DATABASE: hst
     # MYSQL_USER: wordpress
     # MYSQL_PASSWORD: wordpress

  wordpress:
   depends_on:
     - db
   image: wordpress:latest
   ports:
     - "8000:80"
   volumes:
      - ./wp-content:/var/www/html/wp-content/
      - ./config/wp-config.php:/var/www/html/wp-config.php
      - ./config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini



  # node_sass:
  #   image: purpose/cafebonappetit:latest
  #   volumes:
  #     - ./themes:/var/www/html/wp-content/themes/
  #
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8081:80"
    environment:
      UPLOAD_LIMIT: 300M


volumes:
    dbL_data: 
      driver: local
      driver_opts:
        o: bind
        type: none
        device: ./db/
